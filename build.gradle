//updated
plugins {
   id 'java'
   id 'application'
   id "org.xbib.gradle.plugin.git" version "2.0.0"
}

java {
    sourceCompatibility = JavaVersion.toVersion(11)
    targetCompatibility = JavaVersion.toVersion(11)
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
}

test {
    ignoreFailures = true
    useJUnitPlatform()
}

task clonePages() {
    doLast {
        mkdir 'build/gh-pages'
        def thisRepo = "git@github.com:jcorn006/GitLab3.git"
        def pagesDir = "$buildDir/gh-pages"
        project.delete {
            delete pagesDir
        }
        def grgit = git.clone {
            dir = pagesDir
            uri = thisRepo
            bare = false
            refToCheckout = 'gh-pages'
        }
        grgit.checkout {
            branch = 'gh-pages'
        }
        grgit.close()
    }
}

task reports (dependsOn: ['test', 'javadoc', 'clonePages']) {
    doLast {
        ant.copy (todir: 'build/gh-pages/docs') {
            fileset(dir: 'build/docs')
        }
        ant.copy (todir: 'build/gh-pages/reports') {
            fileset(dir: 'build/reports')
        }
    }
}

task deployReports (dependsOn: 'reports') {
    group = "Reporting"
    description  'Copies reports to the gh-pages branch'
    doLast {
        def pagesDir = "$buildDir/gh-pages"
        def grgit = git.open {
            dir = pagesDir + "/.git"
        }
        grgit.add (update: false, patterns: ['reports/'])
        grgit.add (update: true, patterns: ['reports/'])
        grgit.add (update: false, patterns: ['docs/'])
        grgit.add (update: true, patterns: ['docs/'])
        grgit.commit {
            message = "Updating web pages"
        }
        grgit.push {}
        grgit.close()
    }
}